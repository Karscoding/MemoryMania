<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="global.css">
    <title>Memory</title>
</head>
<body>
<button class="nav-button" id="auth-div-button" onclick="navigateToLogin()">Login</button>
<button class="nav-button" id="settings-div-button" onclick="navigateToSettings()">Instellingen</button>
<button class="nav-button" id="logout-div-button" onclick="logout()">Uitloggen</button>
<div id="header">
    <h1>
        Memory Mania
    </h1>
    <div id="game-state">
        <p id="connection-test">No Connection</p>
        <p id="running-time">Verlopen tijd: 0s</p>
        <p id="found-cards">Gevonden kaart paren: 0</p>
    </div>
    <div class="progress-container">
        <div class="progress-loader">
            <div class="progress"></div>
        </div>
    </div>
</div>
<div id="board">
    <div id="grid-container">
    </div>
</div>
<div id="stats">
    <div id="leaderboard">
        <h2>Top Vijf</h2>
        <ol id="leaderboard-list">
        </ol>
    </div>
    <br>
    <p>Gemiddelde speeltijd: x:xx</p>
    <div id="settings">
        <select name="card-character" id="character-dropdown">
            <option value="*">*</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value=":3">:3</option>
            <option value="^-^">^-^</option>
        </select>
        <select name="card-amount" id="amount-dropdown">
            <option value="2">2x2</option>
            <option value="4">4x4</option>
            <option value="6">6x6</option>
        </select>
    </div>
    <button id="start-button" onclick="restart()">Restart</button>
</div>
<div id="win-message">
    <h1 class="win-header">You Won!</h1>
    <p class="win-text">Placeholder Text</p>
    <button id="replay-button" onclick="restart()">Restart</button>
</div>
<script src="js/card.js"></script>
<script src="js/grid.js"></script>
<script src="js/progressbar.js"></script>
<script src="js/game.js"></script>
<script src="js/index.js"></script>
<script src="js/leaderboard.js"></script>
<script src="js/logout.js"></script>
<script src="js/preferences.js"></script>
</body>
</html>
