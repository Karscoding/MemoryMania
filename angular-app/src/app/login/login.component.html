<div id="auth-div">
  <h1>Login</h1>
  <form #loginForm="ngForm" id="login-form" (ngSubmit)="submitLogin(loginForm)">
    <label>
      Username
      <input type="text" name="username" placeholder="Username" [(ngModel)]="account.username" required >
    </label>
    <br>
    <label>
      Password
      <input type="password" name="password" placeholder="Password" required [(ngModel)]="account.password">
    </label>
    <br>
    <button type="submit">Login</button>
  </form>
  <br>
</div>
