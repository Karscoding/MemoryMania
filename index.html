<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="global.css">
    <title>Memory</title>
</head>
<body>
<div id="header">
    <h1>
        Memory Mania
    </h1>
    <div id="game-state">
        <p>Verlopen tijd: xx seconden.</p>
        <p>Gevonden kaart paren: x</p>
    </div>
    <div class="progress-container">
        <div class="progress-loader">
            <div class="progress"></div>
        </div>
    </div>
</div>
<div id="board">
    <div id="grid-container">
    </div>
</div>
<div id="stats">
    <div id="leaderboard">
        <h2>Top Vijf</h2>
        <ol>
            <li>Barack Obama</li>
            <li>Joe Biden</li>
            <li>Super Mario</li>
            <li>Bowser</li>
            <li>Princess Peach</li>
        </ol>
    </div>
    <br>
    <p>Gemiddelde speeltijd: x:xx</p>
    <div id="settings">
        <select name="card-character" id="character-dropdown">
            <option value="*">*</option>
            <option value="+">+</option>
            <option value="-">-</option>
        </select>
        <select name="card-amount" id="amount-dropdown">
            <option value="4">4x4</option>
            <option value="6">6x6</option>
        </select>
    </div>
    <div id="color-selection">
        <div class="color-button-container">
            <button class="color-button" id="closed-card-button">Verborgen kaarten</button>
            <button class="color-button" id="opened-card-button">Geopende kaarten</button>
            <button class="color-button" id="found-card-button"> Gevonden kaarten</button>
        </div>
    </div>
    <button id="start-button">Start</button>
</div>
<script src="game.js"></script>
</body>
</html>
